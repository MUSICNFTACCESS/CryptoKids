<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoKids Quiz 🟠</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen" style="text-align: center;">
    <img src="file_00000000e8446243abe0c3108b52524e.png" alt="CryptoKids Logo" />
    <h1>CryptoKids 🟠</h1>
    <p>Ready to test your crypto knowledge?</p>
    <button onclick="startQuiz()">▶️ Start Quiz</button>
    <div style="margin-top: 15px;">
      <a href="https://crypto-consult.onrender.com" target="_blank">💬 Ask CrimznBot on CryptoConsult</a>
    </div>
    <div>
      <a href="./CryptoKids-CryptoQuiz-Whitepaper.md" download style="color:white;">📄 View Whitepaper</a>
    </div>
  </div>

  <div id="quiz-container" class="hidden">
    <div id="progress-container"><div id="progress-bar"></div></div>
    <h2 id="question"></h2>
    <ul id="options" class="btn-grid"></ul>
    <div id="timer"><span id="time-left">15</span>s</div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>

    <div id="score-container" class="hidden">
      <h3>Your Score: <span id="score"></span></h3>
      <button onclick="location.reload()">Play Again</button>
      <button onclick="connectWallet()">Connect Wallet to Save Points</button>
      <p id="wallet-status" style="margin-top: 10px;"></p>
    </div>
  </div>

  <footer>
    <p>CryptoKids – Empowering young minds with crypto education 🟠</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
